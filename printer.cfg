# This file contains pin mappings for the 2017 Creality CR-10S. To use
# this config, the firmware should be compiled for the AVR atmega2560.

# See the example.cfg file for a description of available parameters.
#

# Machine definitions
[include machine.cfg]

# LCD Definitions
[include screen.cfg]

# Macros
[include macros.cfg]

[bed_screws]
screw1: 40,40
screw2: 260,260
screw3: 260,40
screw4: 40,260

[virtual_sdcard]
path: ~/.octoprint/uploads

[bed_mesh]
speed: 100
horizontal_move_z: 8
mesh_min: 55,40
mesh_max: 245,260
probe_count: 5,5

